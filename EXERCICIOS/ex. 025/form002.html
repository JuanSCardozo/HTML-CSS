<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>

        body {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        form {
            padding: 10px;
            text-align: left;
        }
    </style>

</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">

    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" placeholder="nome">
    </p>

    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="5" placeholder="12345">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
